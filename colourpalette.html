<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Palette Generator</title>
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  text-align: center;
  background: #f4f4f4;
}
h1 { margin: 20px 0; }
.container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 15px;
  margin-top: 30px;
}
.color-box {
  width: 100px;
  height: 100px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  cursor: pointer;
  transition: transform 0.2s;
}
.color-box:hover { transform: scale(1.1); }
button {
  margin-top: 20px;
  padding: 10px 25px;
  border: none;
  background: #007BFF;
  color: white;
  border-radius: 25px;
  cursor: pointer;
}
button:hover { background: #0056b3; }
</style>
</head>
<body>
<h1>ðŸŽ¨ Random Color Palette Generator</h1>
<div class="container" id="palette"></div>
<button onclick="generateColors()">Generate Colors</button>

<script>
function randomColor() {
  return '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
}
function generateColors() {
  const container = document.getElementById('palette');
  container.innerHTML = '';
  for (let i = 0; i < 5; i++) {
    let color = randomColor();
    let box = document.createElement('div');
    box.className = 'color-box';
    box.style.background = color;
    box.title = color;
    box.onclick = () => navigator.clipboard.writeText(color);
    container.appendChild(box);
  }
}
generateColors();
</script>
</body>
</html>
